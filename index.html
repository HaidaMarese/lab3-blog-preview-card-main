<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Blog preview card using Bootstrap." />
  <title>Blog Preview Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Figtree', sans-serif;
      background-color: hsl(47, 88%, 63%);
    }
  </style>
</head>
<body class="min-vh-100 d-flex flex-column justify-content-between">

  <div class="d-flex justify-content-center align-items-center flex-grow-1 p-3">
    <main class="card border-dark rounded-4 shadow p-4" style="max-width: 730px;">

      <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="img-fluid rounded-3 mb-3" width="700" height="300">

      <div class="mb-2">
        <span class="badge bg-warning text-dark">Learning</span>
      </div>
      <p class="text-muted small">Published 21 Dec 2023</p>

      <a href="#" class="h5 text-dark text-decoration-none d-block mb-2 fw-bold">HTML & CSS foundations</a>
      <p class="text-secondary">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="d-flex align-items-center gap-2 mt-3">
       
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="rounded-circle" width="40" height="40">
        <span class="fw-semibold">Greg Hooper</span>
      </div>
    </main>
  </div>

  <footer class="text-center py-3 small" style="color: #212529;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: #212529;">Frontend Mentor</a>.
    Coded by <a href="#" style="color: #212529;">Haida Makouangou</a>.
  </footer>

</body>
</html>
